<!DOCTYPE html>>
<html>
    <body>
        <script>
            "use strict"
            let year = prompt('В каком году была опубликована спецификация ECMAScript-2015?', '');
            if (year < 2015) {
            alert( 'Это слишком рано...' );
          } else if (year > 2015) {
            alert( 'Это поздновато' );
          } else {
            alert( 'Верно!' );
          }
        </script>
    </body>
</html>
